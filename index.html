<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Curd Js Application</title>
</head>

<body style="color: white; background-color: #1d2630;">
    <div class="container" mt-5>
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD APPLICATION</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">

                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="age"><strong>Age</strong></label>
                    <input type="text" class="form-control" id="age" placeholder="Enter age">
                </div>

                <div class="col-10 col-md-8">
                    <input type="submit" class="btn btn-success add-btn" value="Submit">
                </div>
            </form>

            <div class="col-12 col-md-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programers</td>
                            <td>admin@gmail.com</td>
                            <td>18</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>

</html>
